# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: NuGet deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore src/GenericPipelines.Middlewares.sln
    - name: Build
      run: dotnet build --no-restore --configuration Release src/GenericPipelines.Middlewares.sln
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal src/GenericPipelines.Middlewares.sln
    - name: Create the package
      run: dotnet pack --configuration Release --output out -p:Version=${{vars.NUGET_PACKAGE_VERSION}} src/GenericPipelines.Middlewares
    - name: Publish the package
      run: dotnet nuget push out/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json